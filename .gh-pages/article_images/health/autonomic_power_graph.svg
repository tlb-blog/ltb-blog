<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" aria-labelledby="title desc">
  <title id="title">年齢別 自律神経のパワー（例）</title>
  <desc id="desc">年代ごとの自律神経パワーを示す折れ線グラフ（作例）。男性（紫）と女性（オレンジ）の比較。</desc>

  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- margins and chart area -->
  <g transform="translate(140,60)">
    <rect width="880" height="640" fill="none" stroke="none" />

    <!-- Y axis grid and labels -->
    <g font-family="Yu Gothic, Meiryo, sans-serif" font-size="18" fill="#222">
      <!-- ticks and labels (0..2500 every 500) -->
      <line x1="0" x2="0" y1="0" y2="640" stroke="#000" stroke-width="2" />
      <text x="-80" y="12" text-anchor="end">(msec²)</text>

      <!-- horizontal grid lines -->
      <g stroke="#e8e8e8" stroke-width="1">
        <line x1="0" x2="760" y1="0" y2="0" />
        <line x1="0" x2="760" y1="128" y2="128" />
        <line x1="0" x2="760" y1="256" y2="256" />
        <line x1="0" x2="760" y1="384" y2="384" />
        <line x1="0" x2="760" y1="512" y2="512" />
        <line x1="0" x2="760" y1="640" y2="640" />
      </g>

      <!-- labels -->
      <text x="-24" y="4">2500</text>
      <text x="-24" y="132">2000</text>
      <text x="-24" y="260">1500</text>
      <text x="-24" y="388">1000</text>
      <text x="-24" y="516">500</text>
      <text x="-24" y="644">0</text>

      <!-- Y axis title vertical -->
      <text x="-120" y="320" transform="rotate(-90 -120,320)" font-size="20">自律神経のパワー</text>
    </g>

    <!-- X axis labels -->
    <g transform="translate(0,660)" font-family="Yu Gothic, Meiryo, sans-serif" font-size="18" fill="#222">
      <text x="0" y="28" text-anchor="middle">10代</text>
      <text x="110" y="28" text-anchor="middle">20代</text>
      <text x="220" y="28" text-anchor="middle">30代</text>
      <text x="330" y="28" text-anchor="middle">40代</text>
      <text x="440" y="28" text-anchor="middle">50代</text>
      <text x="550" y="28" text-anchor="middle">60代</text>
      <text x="660" y="28" text-anchor="middle">70代</text>
    </g>

    <!-- axis lines -->
    <line x1="0" y1="0" x2="760" y2="0" stroke="none" />
    <line x1="0" y1="0" x2="760" y2="640" stroke="none" />

    <!-- Data mapping helper: we map values (0..2500) to y (644..4) -->

    <!-- points (x positions: 0,110,220,330,440,550,660) -->
    <!-- Male values (approx): 2300,1800,1500,1000,700,450,300 -->
    <!-- Female values (approx):2000,1700,1200,800,500,350,250 -->

    <!-- draw female line (orange) -->
    <g stroke="#f29a1f" stroke-width="4" fill="none">
      <path d="M0,72 L110,148 L220,236 L330,336 L440,452 L550,532 L660,600" />
      <!-- markers -->
      <g fill="#f29a1f">
        <circle cx="0" cy="72" r="6" />
        <circle cx="110" cy="148" r="6" />
        <circle cx="220" cy="236" r="6" />
        <circle cx="330" cy="336" r="6" />
        <circle cx="440" cy="452" r="6" />
        <circle cx="550" cy="532" r="6" />
        <circle cx="660" cy="600" r="6" />
      </g>
    </g>

    <!-- draw male line (purple) -->
    <g stroke="#6e2ea0" stroke-width="4" fill="none">
      <path d="M0,36 L110,116 L220,200 L330,284 L440,396 L550,468 L660,608" />
      <g fill="#6e2ea0">
        <circle cx="0" cy="36" r="6" />
        <circle cx="110" cy="116" r="6" />
        <circle cx="220" cy="200" r="6" />
        <circle cx="330" cy="284" r="6" />
        <circle cx="440" cy="396" r="6" />
        <circle cx="550" cy="468" r="6" />
        <circle cx="660" cy="608" r="6" />
      </g>
    </g>

    <!-- legend -->
    <g transform="translate(40,520)" font-family="Yu Gothic, Meiryo, sans-serif" font-size="18">
      <circle cx="0" cy="0" r="8" fill="#6e2ea0" />
      <text x="18" y="6">男性</text>
      <circle cx="120" cy="0" r="8" fill="#f29a1f" />
      <text x="138" y="6">女性</text>
    </g>

    <!-- annotation: 20代/1600 and dotted line -->
    <g>
      <line x1="110" y1="116" x2="310" y2="20" stroke="#666" stroke-dasharray="6 6" stroke-width="2" />
      <rect x="310" y="-6" width="120" height="36" rx="8" fill="#fff7b3" stroke="#e0b040" />
      <text x="370" y="18" text-anchor="middle" font-family="Yu Gothic, Meiryo, sans-serif" font-size="16">20代／1600</text>
    </g>

    <!-- annotation: 50代/500 speech bubble -->
    <g>
      <rect x="520" y="80" rx="12" ry="12" width="240" height="120" fill="#cfe9ff" stroke="#a8daff" />
      <path d="M620 200 L640 218 L620 200" fill="#cfe9ff" stroke="#a8daff" />
      <text x="640" y="120" font-family="Yu Gothic, Meiryo, sans-serif" font-size="20" fill="#06314b">50代の自律神経は
        <tspan x="640" dy="26">20代の3分の1！</tspan>
      </text>
      <line x1="440" y1="396" x2="560" y2="200" stroke="#666" stroke-dasharray="6 6" stroke-width="2" />
      <rect x="560" y="190" rx="8" ry="8" width="86" height="32" fill="#fff" stroke="#999" />
      <text x="603" y="212" font-family="Yu Gothic, Meiryo, sans-serif" font-size="14" text-anchor="middle">50代／500</text>
    </g>

    <!-- caption and source -->
    <text x="0" y="720" font-family="Yu Gothic, Meiryo, sans-serif" font-size="12" fill="#666">出典: サンプル作成（参考図を元に再現）</text>
  </g>
</svg>