name: Build and Deploy VuePress to GitHub Pages

on:
  push:
    branches: [ main, master ]

# GitHub Actions の権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# concurrency グループを設定してデプロイの競合を防ぐ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build VuePress site
        run: npm run build
        env:
          CI: true
          # Actions 実行環境ではリポジトリ名を base に設定
          BASE_URL: "/${{ github.event.repository.name }}/"

      - name: Apply path patches
        run: |
          # PowerShell Core を使用してパッチスクリプトを実行
          pwsh -File ./scripts/patch-dist.ps1
        shell: bash

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs/.vuepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
